<ion-view view-title="Positions" >
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.idPost}}">
        <img ng-src="{{post.face}}">
        <h2>{{post.name}}</h2>
        <p>{{post.lastText}}</p>
        <i class="icon  icon-accessory custom-icon" id={{post.idPost}} ></i>

        <ion-option-button class="button-assertive" ng-click="">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
